    <style>
        body { font-family: sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .pass-time { background-color: #ccffcc; padding: 2px 5px; display: inline-block; margin: 2px; border-radius: 3px; }
        .no-passes { color: #888; }
    </style>
</head>

    <h1>Satellite Pass Times</h1>
    <div id="calendar"></div>

    <script>
        function generateWeeklyCalendar(passes) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // --- Create table header (days of the week) ---
            const headerRow = document.createElement('tr');
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            for (const day of daysOfWeek) {
                const th = document.createElement('th');
                th.textContent = day;
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // --- Determine the start date (Sunday of the current week) ---
            const today = new Date();
            const startDate = new Date(today);
            startDate.setDate(today.getDate() - today.getDay()); // Go back to Sunday
            startDate.setHours(0, 0, 0, 0); // Set time to start of day

            // --- Create table rows (one for each day of the week) ---
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);

                const row = document.createElement('tr');
                const dateCell = document.createElement('td');

                // Format date (e.g., "Nov 5")
                const dateString = date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                dateCell.textContent = dateString; // Set initial text content (date)

                // --- Find passes for this date ---
                const passesForDay = passes.filter(pass => {
                    const passDate = new Date(pass.start);
                    return passDate.toDateString() === date.toDateString();
                });

                // --- Display pass times (or "No Passes") ---
                if (passesForDay.length > 0) {
                    passesForDay.sort((a, b) => new Date(a.start) - new Date(b.start));

                    for (const pass of passesForDay) {
                        const passTimeDiv = document.createElement('div');
                        passTimeDiv.classList.add('pass-time');

                        // --- KEY CHANGE: Use toLocaleTimeString with options ---
                        const startTime = new Date(pass.start).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                        const endTime = new Date(pass.end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                        passTimeDiv.textContent = `${startTime} - ${endTime} (${pass.satellite})`;

                        dateCell.appendChild(passTimeDiv); // Append pass time div to the date cell
                    }
                } else {
                    const noPassesDiv = document.createElement('div');
                    noPassesDiv.classList.add('no-passes');
                    noPassesDiv.textContent = 'No Passes';
                    dateCell.appendChild(noPassesDiv); //Append no passes div to the date cell

                }

                row.appendChild(dateCell);
                tbody.appendChild(row);
            }

            table.appendChild(tbody);
            document.getElementById('calendar').appendChild(table);
        }
